stages:
- stage: As
  jobs:
  - job: Aj
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - checkout: none
    - script: echo A!

- stage: B
  dependsOn: As
  jobs:
  - job: B
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - checkout: none
    - script: echo B!
  - job: B2
    dependsOn: Aj
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - checkout: none
    - script: echo B!

- stage: C
  dependsOn: As
  jobs:
  - job: C
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/releases')
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - checkout: none
    - script: echo C!
    
- stage: D
  dependsOn:
  - B
  - C
  condition: always()
  jobs:
  - job: D
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - checkout: none
    - script: echo D!
